
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Mikus - Pencil Sketch</title>
    <meta name="description" content="A hand-drawn pencil sketch website.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Neucha&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #f4f1ea;
            --grid-color: #dcdcdc;
            --pencil-color: #333;
            --border-color: #444;
        }

        .dark {
            --paper-bg: #1c1c1c;
            --grid-color: #333;
            --pencil-color: #eee;
            --border-color: #888;
        }

        body {
            font-family: 'Caveat', cursive;
            background-color: #e5e5e5;
            color: var(--pencil-color);
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .paper-texture {
            background-color: var(--paper-bg);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .pencil-border {
            border: 2px solid var(--border-color);
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        }

        .pencil-text {
            font-family: 'Neucha', cursive;
            color: var(--pencil-color);
        }

        .sketch-image {
            filter: grayscale(100%) contrast(1.1) brightness(1.0);
            mix-blend-mode: multiply;
            transition: filter 0.3s ease;
        }

        .dark .sketch-image {
            filter: grayscale(100%) contrast(1.1) brightness(1.2) invert(0.9);
            mix-blend-mode: screen;
        }

        .paper-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            z-index: 100;
        }

        .dark .paper-overlay {
            opacity: 0.05;
            filter: invert(1);
        }

        .tape {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
            height: 20px;
            width: 80px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            z-index: 10;
        }

        .dark .tape {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes wobbly {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
        }
        .animate-wobbly {
            animation: wobbly 2s ease-in-out infinite;
        }
        
        @keyframes pencil-reveal {
            0% { clip-path: inset(0 100% 100% 0); filter: grayscale(100%) contrast(2) brightness(1.5) blur(5px); }
            100% { clip-path: inset(0 0 0 0); blur(0); }
        }
        .pencil-draw-effect {
            animation: pencil-reveal 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes scribble {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(4px, -2px) rotate(15deg); }
            50% { transform: translate(-2px, 2px) rotate(-10deg); }
            75% { transform: translate(2px, 3px) rotate(8deg); }
        }
        @keyframes typing-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .typing-scribble {
            display: inline-block;
            width: 14px;
            height: 14px;
            background: var(--pencil-color);
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>');
            mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>');
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            animation: scribble 0.15s infinite ease-in-out;
            vertical-align: middle;
            margin-left: 6px;
        }
        .typing-text {
            animation: typing-pulse 0.8s infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        .dark ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 0px;
            border: 1px solid #999;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #444;
            border: 1px solid #666;
        }
        #root { width: 100%; }
        
        input, button, p, h1, h2, h3, a {
            font-family: 'Neucha', cursive !important;
        }
        .message-text {
            font-family: 'Caveat', cursive !important;
            font-size: 1.25rem;
        }
    </style>
